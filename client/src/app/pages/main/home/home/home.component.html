<app-page>
  <div class="max-w-5xl w-full flex-1 mx-auto">
    <div class="flex">
      <button class="btn btn-ghost">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <input type="text" class="input w-full" placeholder="Search notes">
    </div>

    <header *ngIf="profile$ | async as profile" class="my-8">
      <h1 class="text-2xl pb-2">Hello, <strong>{{profile.name}}</strong>! 👋🏼</h1>
      <p class="opacity-75">All your notes are here, in one place!</p>
    </header>

    <div class="grid grid-cols-4 my-8 gap-2">
      <article *ngFor="let note of notes$ | async" class="note">
        <header>
          <button class="btn btn-ghost btn-sm">
            <i class="fa-sharp fa-solid fa-grip-dots"></i>
          </button>
        </header>
        <p>{{note.name}}</p>
        <p>{{note.description}}</p>
      </article>
    </div>
  </div>
</app-page>
